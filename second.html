<!DOCTYPE html>
<script src='libs/three-min.js'></script>
<script src='libs/threex.text.js'></script>
<script src="libs/droid/droid_serif_bold.typeface.js"></script>
<style>
body{
	background-repeat: no-repeat;
	background-size: cover;
	
}
</style>

<body 	background="sfondo.jpg"; >

<script>
	var renderer	= new THREE.WebGLRenderer();
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );

	var onRenderFcts= [];
	var scene	= new THREE.Scene();
	var camera	= new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000);
	camera.position.z = 3;

	//////////////////////////////////////////////////////////////////////////////////
	//		add a text								//
	//////////////////////////////////////////////////////////////////////////////////



	var mesh	= new THREEx.Text('KILL THE MAN')
	mesh.scale.multiplyScalar(1/4)
  	mesh.position.y	= +0.9
	scene.add(mesh)
	var mesh	= new THREEx.Text('WITH THE CAR')
	mesh.scale.multiplyScalar(1/4)
	mesh.position.y	= +0.6
	scene.add(mesh)
	var mesh	= new THREEx.Text('AS QUICKLY AS')
	mesh.scale.multiplyScalar(1/4)
	mesh.position.y	= +0.3
	scene.add(mesh)
	var mesh	= new THREEx.Text('POSSIBLE')
	mesh.scale.multiplyScalar(1/4)
	mesh.position.y	= +0
	scene.add(mesh)

	//////////////////////////////////////////////////////////////////////////////////
	//		Camera Controls							//
	//////////////////////////////////////////////////////////////////////////////////
	var mouse	= {x : 0, y : 0}
	document.addEventListener('mousemove', function(event){
		mouse.x	= (event.clientX / window.innerWidth ) - 0.5
		mouse.y	= (event.clientY / window.innerHeight) - 0.5
	}, false)
	onRenderFcts.push(function(delta, now){
		camera.position.x += (mouse.x*5 - camera.position.x) * (delta*3)
		camera.position.y += (mouse.y*5 - camera.position.y) * (delta*3)
		camera.lookAt( scene.position )
	})


	//////////////////////////////////////////////////////////////////////////////////
	//		render the scene						//
	//////////////////////////////////////////////////////////////////////////////////
	onRenderFcts.push(function(){
		renderer.render( scene, camera );
	})

	//////////////////////////////////////////////////////////////////////////////////
	//		loop runner							//
	//////////////////////////////////////////////////////////////////////////////////
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})
	})
</script>
<div align="center">
	<a href="main.html"><img src="play.png" width="82" height="86"></a>

</div>
</body>
